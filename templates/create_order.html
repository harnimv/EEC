<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/YqGSkmb/stylish-abstract-engineering-technology-and-science-motion-background-plexus-style-dynamic-wallpaper-polygons-lines-and-dots-in-organic-motion-computer-generated-footage-depth-of-field-settings_sv9park9_thumbnail-1080_01.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Text color changed to white for better contrast */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5f0f0;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }

        h3 {
            text-align: right;
            color: rgb(29, 28, 28);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h3 a {
            color: rgb(20, 20, 20);
            text-decoration: none;
            font-weight: bold;
        }

        h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Overlay to ensure text is readable -->
    <div class="overlay">
        <div class="container">
            <h3><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></h3>
        </div>
        <div class="container">
            <h1>Create New Order</h1>
            <form action="{{ url_for('create_order') }}" method="POST">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>

                <input type="submit" value="Create Order">
            </form>
            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
