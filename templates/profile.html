<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Elango Engineering Company</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/YqGSkmb/stylish-abstract-engineering-technology-and-science-motion-background-plexus-style-dynamic-wallpaper-polygons-lines-and-dots-in-organic-motion-computer-generated-footage-depth-of-field-settings_sv9park9_thumbnail-1080_01.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Text color changed to white for better contrast */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2, h3 {
            color: #003366;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #004080;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dashboard-content {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 25%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #003366;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            width: 75%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            margin-bottom: 20px;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            font-weight: bold;
            color: #003366;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="tel"],
        .profile-form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form input[type="submit"] {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-form input[type="submit"]:hover {
            background-color: #00509e;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #003366;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Overlay to ensure text is readable -->
    <div class="overlay">
        <div class="container">
            <!-- Header -->
            <header>
                <h1>Welcome to Your Profile</h1>
                <p>Update your personal information here.</p>
            </header>

            <!-- Navigation -->
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('orders_page') }}">Orders</a>
                <a href="{{ url_for('create_order') }}">Create Order</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></li>
                        <li><a href="{{ url_for('orders_page') }}">View Orders</a></li>
                        <li><a href="{{ url_for('create_order') }}">Create Order</a></li>
                    </ul>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <h2>Profile Information</h2>
<form class="profile-form" action="{{ url_for('update_profile') }}" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name if user else '' }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="{{ user.phone if user else '' }}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ user.address if user else '' }}" required>

    <label for="pin_code">Pin Code:</label>
    <input type="text" id="pin_code" name="pin_code" value="{{ user.pin_code if user else '' }}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current)">

    <input type="submit" value="Save Profile">
</form>
</div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Elango Engineering Company. All rights reserved.</p>
</footer>
</div>
</div>
</body>
</html>
